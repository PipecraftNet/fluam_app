name: fluam_app
description: A flarum (flarum.org) application, Seamlessly uses all the flarum sites you add.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # some ICON
  font_awesome_flutter: ^8.11.0
  # http io
  http: ^0.13.0
  # html decoder
  html: ^0.15.0
  # show site start level
  flutter_rating_bar: ^4.0.0
  # for save conf
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  # for get App path
  path_provider: ^1.6.27
  # for use some crypto encoder
  crypto: ^2.1.0
  # for windows
  win32: ^1.7.1
  ffi: ^0.1.3

dependency_overrides:
  ffi: ^1.0.0
  win32: ^2.0.0
  path_provider: ^2.0.0-nullsafety.1
  path_provider_windows: ^2.0.0
  path_provider_linux: ^2.0.0
  path_provider_macos: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.11.5
flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
flutter_intl:
  enabled: true
