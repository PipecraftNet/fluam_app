name: fluam_app
description: A flarum (flarum.org) application, Seamlessly uses all the flarum sites you add.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # some ICON
  font_awesome_flutter: ^8.12.0
  # http io
  http: ^0.13.0
  # html decoder
  html: ^0.15.0
  # show site start level
  flutter_rating_bar: ^4.0.0
  # for save conf
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  # for get App path
  path_provider: ^2.0.1
  # for use some crypto encoder
  crypto: ^3.0.0
  # for windows
  win32: ^2.0.4
  # for desktop
  waterfall_flow: ^3.0.1
  ffi: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.0.0
  build_runner: ^1.11.5
flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
flutter_intl:
  enabled: true
